
<style>
  .column.sidebar .toolbar .button.add{
    border: 2px dotted #aaaaaa55;
    color: #aaaaaa55;
    background-color: var(--light-transparent);
  }
  .column.sidebar .toolbar .button.add:hover{
    color: #aaaaaaaa;
    border-color: #aaaaaaaa;
  }
  .column.sidebar .toolbar .button.add:active{
    color: #aaaaaaff;
    border-color: #aaaaaaff;
  }
  .columns .column.sidebar .toolbar li.active{
    border-color: var(--mine-active);
    background-color: var(--mine-active);
    color: white;
  }

  .columns .column.sidebar .toolbar li:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    margin: auto;
    width: .5rem;
    height: 4rem;
    transform: translateX(-1rem);
    border-top-right-radius: 24px;
    border-bottom-right-radius: 24px;
  }

  .columns .column.sidebar .toolbar li:hover:before{

    background-color: #f2f2f2;
  }

<div class="columns">
  <div class="column sidebar cf-auto">
    <ul class="toolbar vertical">
      <li class="button button-round mine pop right middle"
      data-on="click" data-params='{ "action":"load", "params": [ "./html/home.html", ".column.content", "1" ]}'>
        <i class="material-icons center">home</i>
        <span class="popover">Home</span>
      </li>
      <li class="button button-round mine pop right middle"
      data-on="click" data-params='{ "action":"load", "params": [ "./html/components/controls.html", ".column.content", "1" ]}'>
        <i class="material-icons center">radio_button_checked</i>
        <span class="popover">Controls</span>
      </li>
      <li class="button button-round mine pop right middle"
      data-on="click" data-params='{ "action":"load", "params": [ "./html/components/dialog.html", ".column.content", "1" ]}'>

        <span class="popover">List</span>
      </li>
      <li class="button button-round mine action add">
        <i class="material-icons center">add</i>
      </li>

  $d.one( ".column.content" ).load("./html/home.html", true);
